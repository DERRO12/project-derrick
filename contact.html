<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                BBC <span>SACCO</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="members.html">Members</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-content">
        <div class="container">
            <h1 class="section-title">Contact Us</h1>

            <div class="contact-grid">
                <!-- Contact Information -->
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <div class="contact-details">
                        <p><strong>Address:</strong> Plot 15, Main Street, Kampala, Uganda</p>
                        <p><strong>Phone:</strong> +256 700 123 456</p>
                        <p><strong>Email:</strong> info@bbcsacco.co.ug</p>
                        <p><strong>Working Hours:</strong> Monday - Friday, 8:00 AM - 5:00 PM</p>
                    </div>

                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#" aria-label="Facebook">FB</a>
                        <a href="#" aria-label="Twitter">TW</a>
                        <a href="#" aria-label="Instagram">IG</a>
                        <a href="#" aria-label="LinkedIn">IN</a>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>
</body>

</html>
